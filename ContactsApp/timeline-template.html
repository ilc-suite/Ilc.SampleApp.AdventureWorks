<div class="center-block" style="text-align: center;">    
    <!--$scope.common.tryGetImage128x128(pictureUrl) returns the given picture url, if it is set. 
            Else returns an empty person silhouette with 128px width-->
    <img style="width: 100px;" ng-src="{{common.tryGetImage128x128(item.Value.PictureUrl)}}" />
    <h2>{{item.Header}}</h2>
    <p class="text-muted">{{item.Article}}</p>

    <hr style="margin-top: 5px; margin-bottom: 0"/>
    <p><small class="text-muted">{{item.appName}}</small></p>
</div>
