<div class="itemfullwidth listitem itemclickable withimg" style="background-color: transparent;" calculate-item-height>
    <div class="itemimg">
        <img ng-src="{{common.tryGetImage32x32(item.Value.PictureUrl)}}" />
    </div>
    <div class="itemtext">
        <div class="itemheader">{{item.Header}}</div>
        <div class="itemdescription">{{item.Article}}</div>
    </div>
</div>
